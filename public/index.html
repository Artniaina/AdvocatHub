<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons8-palais-de-justice-64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Avocat</title>
    <style>
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #520f79;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.addEventListener('beforeunload', function () {
        localStorage.setItem('pageReloadFlag', 'true');
      });

      window.addEventListener('load', function () {
        const pageReloadFlag = localStorage.getItem('pageReloadFlag');

        if (pageReloadFlag) {
          const loaderDiv = document.createElement('div');
          loaderDiv.id = 'page-transition-loader';
          loaderDiv.style.position = 'fixed';
          loaderDiv.style.top = '0';
          loaderDiv.style.left = '0';
          loaderDiv.style.width = '100%';
          loaderDiv.style.height = '100%';
          loaderDiv.style.background = 'rgba(255, 255, 255, 0.8)';
          loaderDiv.style.display = 'flex';
          loaderDiv.style.justifyContent = 'center';
          loaderDiv.style.alignItems = 'center';
          loaderDiv.style.zIndex = '9999';

          const spinner = document.createElement('div');
          spinner.className = 'loader-spinner';
          loaderDiv.appendChild(spinner);

          document.body.appendChild(loaderDiv);

          setTimeout(() => {
            document.body.removeChild(loaderDiv); 
            localStorage.removeItem('pageReloadFlag'); 
          }, 1000);
        }
      });
    </script>
  </body>
</html>
